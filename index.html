<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100dvh;
        min-height: 100dvh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: clamp(2.5rem, 12vh, 7rem) 1.5rem max(1.5rem, env(safe-area-inset-bottom));
        background: #0f8b6b;
        color: #1f2933;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 3rem clamp(1.5rem, 5vw, 4rem);
        border-radius: 1.25rem;
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.25);
        text-align: center;
        max-width: 520px;
        backdrop-filter: blur(6px);
        border: 2px solid rgba(37, 99, 235, 0.85);
      }

      .card h1 {
        margin-top: 0;
        font-size: clamp(1.1rem, 5.5vw, 2.5rem);
        letter-spacing: 0.04em;
        word-break: keep-all;
        white-space: nowrap;
      }

      .card p {
        margin: 1rem 0 1.5rem;
        font-size: clamp(1rem, 3vw, 1.25rem);
        line-height: 1.6;
      }

      .contact {
        display: grid;
        gap: 0.5rem;
        justify-items: center;
        color: #1f2933;
        max-width: 34rem;
      }

      .contact p {
        margin: 0;
      }

      .contact span {
        font-weight: 600;
        font-variant-numeric: tabular-nums;
      }

      .contact button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.85rem clamp(1.5rem, 6vw, 3rem);
        border-radius: 999px;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: #f8fafc;
        font-size: 1.05rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        text-decoration: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      @media (hover: hover) and (pointer: fine) {
        .contact button:hover {
          background: #facc15;
          color: #1f2933;
        }
      }

      .contact button:focus-visible {
        outline: 3px solid rgba(250, 204, 21, 0.6);
        outline-offset: 2px;
      }

      .contact button:active {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: #f8fafc;
      }

      .dialog-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.45);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease;
      }

      .dialog-backdrop.active {
        opacity: 1;
        visibility: visible;
      }

      .dialog {
        background: #ffffff;
        border-radius: 1rem;
        padding: 2rem clamp(1.25rem, 4vw, 2.5rem);
        box-shadow: 0 24px 48px -20px rgba(15, 23, 42, 0.4);
        max-width: 26rem;
        width: 100%;
        text-align: center;
      }

      .dialog h2 {
        margin: 0 0 1.25rem;
        font-size: 1.5rem;
        color: #1f2933;
      }

      .dialog .actions {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      @media (min-width: 480px) {
        .dialog .actions {
          flex-direction: row;
          justify-content: center;
        }
      }

      .dialog .actions a {
        flex: 1 1 auto;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.85rem 1.5rem;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        color: #1f2933;
        background: #e2e8f0;
        transition: background 0.2s ease;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      @media (hover: hover) and (pointer: fine) {
        .dialog .actions a:hover {
          background: #facc15;
        }
      }

      .dialog .close {
        margin-top: 1.25rem;
        background: none;
        border: none;
        color: #475569;
        font-weight: 600;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .dialog .close:hover,
      .dialog .close:focus-visible {
        text-decoration: underline;
      }

      @media (min-width: 960px) {
        .card h1 {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>We&apos;re Still Building</h1>
      <p>
        Thanks for stopping by! This project is currently under construction as
        we give it some final touches.
      </p>
      <div class="contact">
        <p><strong>For more information</strong></p>
        <button type="button" id="ctaButton">
          Call / WA <span>0745-120-140</span>
        </button>
      </div>
    </main>
    <div class="dialog-backdrop" id="contactDialog" role="dialog" aria-modal="true" aria-labelledby="contactDialogTitle">
      <div class="dialog">
        <h2 id="contactDialogTitle">How would you like to get in touch?</h2>
        <div class="actions">
          <a href="tel:+254745120140" id="callLink" data-action="call">Call</a>
          <a href="https://wa.me/254745120140" id="whatsappLink" data-action="whatsapp">
            WhatsApp
          </a>
        </div>
        <button class="close" type="button" id="closeDialog">Cancel</button>
      </div>
    </div>
    <script>
      const ctaButton = document.getElementById("ctaButton");
      const contactDialog = document.getElementById("contactDialog");
      const closeDialogButton = document.getElementById("closeDialog");
      const callLink = document.getElementById("callLink");
      const whatsappLink = document.getElementById("whatsappLink");
      const prefersDesktopLikePointer = window.matchMedia(
        "(hover: hover) and (pointer: fine)"
      );

      function openDialog() {
        contactDialog.classList.add("active");
      }

      function hideDialog() {
        contactDialog.classList.remove("active");
      }

      function handleBackdropClick(event) {
        if (event.target === contactDialog) {
          hideDialog();
        }
      }

      function handleKeyDown(event) {
        if (event.key === "Escape") {
          hideDialog();
        }
      }

      ctaButton.addEventListener("click", openDialog);
      closeDialogButton.addEventListener("click", hideDialog);
      contactDialog.addEventListener("click", handleBackdropClick);
      window.addEventListener("keydown", handleKeyDown);
      callLink.addEventListener("click", hideDialog);
      whatsappLink.addEventListener("click", hideDialog);

      function setWhatsAppTarget(e) {
        if (e.matches) {
          whatsappLink.setAttribute("target", "_blank");
          whatsappLink.setAttribute("rel", "noopener noreferrer");
        } else {
          whatsappLink.removeAttribute("target");
          whatsappLink.removeAttribute("rel");
        }
      }

      setWhatsAppTarget(prefersDesktopLikePointer);
      prefersDesktopLikePointer.addEventListener("change", setWhatsAppTarget);
    </script>
  </body>
</html>
