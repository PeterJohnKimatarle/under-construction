<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f2f5f9, #dbe2ef);
        color: #1f2933;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 3rem clamp(1.5rem, 5vw, 4rem);
        border-radius: 1.25rem;
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.25);
        text-align: center;
        max-width: 520px;
        backdrop-filter: blur(6px);
      }

      .card h1 {
        margin-top: 0;
        font-size: clamp(2rem, 5vw, 3rem);
        letter-spacing: 0.04em;
      }

      .card p {
        margin: 1rem 0 1.5rem;
        font-size: clamp(1rem, 3vw, 1.25rem);
        line-height: 1.6;
      }

      .contact {
        display: grid;
        gap: 1rem;
        justify-items: center;
        color: #1f2933;
      }

      .contact span {
        font-weight: 600;
        font-variant-numeric: tabular-nums;
      }

      .contact a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.85rem clamp(1.5rem, 6vw, 3rem);
        border-radius: 999px;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: #f8fafc;
        font-size: 1.05rem;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 18px 30px -15px rgba(37, 99, 235, 0.6);
      }

      .contact a:hover,
      .contact a:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 22px 38px -16px rgba(37, 99, 235, 0.65);
      }

      .contact a:active {
        transform: translateY(0);
        box-shadow: 0 12px 20px -10px rgba(37, 99, 235, 0.5);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>We&apos;re Still Building</h1>
      <p>
        Thanks for stopping by! This project is currently under construction as
        we give it some final touches.
      </p>
      <div class="contact">
        <p>
          For more information, call or WhatsApp
          <span>0745-120-140</span>.
        </p>
        <a
          href="https://wa.me/0745120140"
          target="_blank"
          rel="noopener noreferrer"
        >
          Call/WA
        </a>
      </div>
    </main>
  </body>
</html>
