<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f2f5f9, #dbe2ef);
        color: #1f2933;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 3rem clamp(1.5rem, 5vw, 4rem);
        border-radius: 1.25rem;
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.25);
        text-align: center;
        max-width: 520px;
        backdrop-filter: blur(6px);
      }

      .card h1 {
        margin-top: 0;
        font-size: clamp(2rem, 5vw, 3rem);
        letter-spacing: 0.04em;
      }

      .card p {
        margin: 1rem 0 1.5rem;
        font-size: clamp(1rem, 3vw, 1.25rem);
        line-height: 1.6;
      }

      .contact {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        color: #1f2933;
      }

      .contact span {
        font-variant-numeric: tabular-nums;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>We&apos;re Still Building</h1>
      <p>
        Thanks for stopping by! This project is currently under construction as
        we give it some final touches.
      </p>
      <p class="contact">
        For more information, call or WhatsApp
        <span>0745-120-140</span>.
      </p>
    </main>
  </body>
</html>
